<body>
  <div class="content">
  <img src="./images/image-product-mobile.jpg" height="400px" width="200px"   alt="perfume bottle">
    <div class="product">
    <P>P E R F U M E</P>

    <h2>Gabrielle Essence <br> Eau De Parfum</h2>

    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,

      <button> <img src="images/icon-cart.svg">Add to Cart</button>
